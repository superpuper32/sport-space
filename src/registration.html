<!DOCTYPE html>
<html>
  <head>
    <title>Registration</title>
    <meta charset="utf-8" />
    <script src="../pages/registration/registration.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header__nav">
        <nav class="nav">
          <ul class="nav__links">
            <li class="nav__link"><a href="/">О нас</a></li>
            <li class="nav__link"><a href="/">Команды</a></li>
            <li class="nav__link"><a href="/">Подбор тренера</a></li>
            <li class="nav__link"><a href="./playgrounds.html">Площадки</a></li>
            <li class="nav__link"><a href="./tournaments.html">Турниры</a></li>
            <li class="nav__link"><a href="/">Контакты</a></li>
          </ul>
        </nav>

        <form class="nav__form">
          <input
            class="nav__input"
            type="text"
            list="sports"
            placeholder="Вид спорта"
            name="sport_cat"
            value=""
          />

          <datalist id="sports">
            <option value="Все виды">Все виды</option>
            <option value="Волейбол">Волейбол</option>
          </datalist>
        </form>
      </div>

      <div class="header__login">
        <a href="/" class="header__logo">
          <img src="./assets/images/logo_main.png" alt="logo" />
        </a>

        <form class="header__inputs">
          <!-- <input
            type="email"
            class="form__header"
            id="header__email"
            placeholder="Email"
          />
          <input
            type="password"
            class="form__header"
            id="header__password"
            name="password"
            placeholder="Пароль"
            autocomplete="off"
            required
          /> -->

          <div class="btn btn__form">
            Войти
          </div>

          <a href="/registration.html" class="btn btn__blank">
            Регистрация
          </a>
        </form>

        <div class="header__sign-in user-in">
          <div class="user-in__avatar">
            <img src="./assets/images/default_avatar.svg" alt="avatar" />
          </div>

          <div class="user-in__title">
            <span>Иван Иванов</span>
            <ul>
              <li>Настройки профиля</li>
              <li>Выйти</li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <main class="form-reg">
      <section class="registration">
        <div class="container">
          <div class="title__main">Регистрация</div>

          <div class="row justify-content-end">
            <div class="col-md-4">
              <div class="form-reg__row">
                <label for="reg-name">Имя</label>
                <input type="text" value="" />
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-reg__row">
                <label for="reg-name">Фамилия</label>
                <input type="text" value="" />
              </div>
            </div>
          </div>

          <div class="row justify-content-end">
            <div class="col-md-4">
              <div class="form-reg__row">
                <label for="reg-name">Email адрес</label>
                <input type="email" value="" />
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-reg__row">
                <label for="reg-name">Nickname</label>
                <input type="text" value="" />
              </div>
            </div>
          </div>

          <div class="row justify-content-end">
            <div class="col-md-8">
              <label for="reg-name">Пол мужской</label>
              <input type="radio" value="" />
              <label for="reg-name">Женский</label>
              <input type="radio" value="" />
            </div>
          </div>

          <div class="row justify-content-end">
            <div class="col-md-4">
              <div class="form-reg__row">
                <label for="reg-name">Адрес</label>
                <input type="text" value="" />
              </div>
            </div>

            <div class="col-md-4"></div>
          </div>

          <div class="row justify-content-end">
            <div class="col-md-8">
              <div class="form-reg__row">
                <label for="reg-name">Пароль</label>
                <input type="text" value="" />
              </div>
            </div>
          </div>

          <div class="row justify-content-end">
            <div class="col-md-8">
              <div class="form-reg__row">
                <label for="reg-name">Повторите пароль</label>
                <input type="text" value="" />
              </div>
            </div>
          </div>

          <div class="row justify-content-end">
            <div class="col-md-8">
              <button class="btn btn__reg">Зарегистрироваться</button>
            </div>
          </div>

          <div class="row justify-content-end">
            <div class="col-md-8">
              <div class="title__description title__description_dark">
                Нажав кнопку "Зарегистрироваться", вы подверждаете, что
                принимаете Условия использования и политику конфиденциальности
              </div>
            </div>
          </div>

          <div class="row justify-content-end">
            <div class="col-md-8">
              <button class="btn btn__card">
                Уже есть аккаунт? Войдите
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
